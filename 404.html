<!DOCTYPE html>
<html>
    <head>
        <title>Error 404</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,500,0,0" />
        <link href="/global.css" rel="stylesheet">
        <link href="/404.css" rel="stylesheet">
    </head>
    <body >
        <div id="cursorBox">
            <div id="invertedcursor"></div>
        </div>
        
        <div id="content">
            <div id="container1">
                <h1 id="heading" onmouseenter="mouseOnHeading();">404</h1>
                <p id="windowLocation"></p>
                <p id="notFoundString">not found</p>
            </div>
            <p><a href="/" id="homeLink" class="cursorButton"><span class="material-symbols-rounded" id="homeLinkIcon">arrow_back</span>Back to Homepage</a></p>
        </div>
        <div id="border"></div>
        <svg id="filter" xmlns="http://www.w3.org/2000/svg">
            <filter id="two-color-flatten">
                <feColorMatrix
                  type="matrix"
                  values="0.33 0.33 0.33 0 0
                          0.33 0.33 0.33 0 0
                          0.33 0.33 0.33 0 0
                          0    0    0    1 0" />
                <feComponentTransfer>
                  <feFuncR type="table" tableValues=" 0.078 0.482"/>
                  <feFuncG type="table" tableValues=" 0.078 0.878"/>
                  <feFuncB type="table" tableValues=" 0.078 0.458"/>
                  <feFuncA type="identity"/>
                </feComponentTransfer>
              </filter>
        </svg>
        <script src="/404.js"></script>
        <script src="/cursor.js"></script>
    </body>
</html>
