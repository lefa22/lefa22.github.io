<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Effects</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,500,0,0"/>
        <link href="/global.css" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="dropZone">
                <div id="effects">
                    <span class="activeEffect cursorButton" onclick="changeEffect('invert')">Invert</span>
                    <span class="cursorButton" onclick="changeEffect('decolor')">Decolor</span>
                </div>
                <input type="file" id="imageInput" accept="image/*" class="cursorButton">
                <div id="dropText">click above or drag and drop image here</div>
            </div>
            <div id="imageContainer">
                <img id="originalImage" class="invisible" alt="Upload an image">
                <img id="invertedImage" class="invisible" data-cursor-icon="download" alt="Inverted image" onclick="downloadInvertedImage()">
            </div>
            <div id="bottomText">
                <span>Image Effects by </span>
                <span><a class="cursorButton" href="https://github.com/lefa22">lefa22</a></span>
                <span class="dotSpan">·</span>
                <span><a class="cursorButton" href="/">Homepage</a></span>
                <span class="dotSpan">·</span>
                <span><a class="cursorButton" href="https://github.com/lefa22/lefa22.github.io/tree/main/WebExperiments/ImageEffects">GitHub</a></span>
            </div>
        </div>
        <script src="index.js"></script>
        <script src="/cursor.js"></script>
    </body>
</html>
