<!DOCTYPE html>
<html>
    <head>
        <title>Invert Image Brightness</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,500,0,0"/>
        <link href="/global.css" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="dropZone">
                <input type="file" id="imageInput" accept="image/*" class="cursorButton">
                <div id="dropText">click above or drag and drop image here</div>
            </div>
            <div id="imageContainer">
                <img id="originalImage" class="invisible" alt="Upload an image">
                <img id="invertedImage" class="invisible cursorIcon" data-cursor-icon="download" alt="Inverted image" onclick="downloadInvertedImage()">
            </div>
            <div id="bottomText">
                <span>Invert Image Brightness by </span>
                <span><a class="cursorButton" href="https://github.com/lefa22">lefa22</a></span>
                <span class="dotSpan">·</span>
                <span><a class="cursorButton" href="/">Homepage</a></span>
                <span class="dotSpan">·</span>
                <span><a class="cursorButton" href="https://github.com/lefa22/lefa22.github.io/tree/main/WebExperiments/InvertImageBrightness">GitHub</a></span>
            </div>
        </div>
        <script src="index.js"></script>
        <script src="/cursor.js"></script>
    </body>
</html>
